<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">

<head th:replace="layaut/layaut::head"></head>

<body>
	<header th:replace="layaut/layaut::header"></header>

	<div class="container p-4 col-md-8">
		<div class="card ">
			<div class="card-header text-center">Por Favor: Sing In</div>
			<div class="card-body">
				<form th:action="@{/login}" method="post" class="mx-auto">
					<div class="form-group col-md-6 mx-auto" >
						<input type="text" class="form-control" placeholder="Username" name="username" id="username" required autofocus/>
					</div>
					<div class="form-group col-md-6 mx-auto" >
						<input type="password"  class="form-control mx-auto" name="password" id="password" placeholder="Password"/>
					</div>
					<div class="form-group col-md-6 mx-auto" >
						<input class="btn btn-primary btn-block " type="submit"  value="Sing In"/>
					</div>
				</form>
			</div>
		</div>
	</div>

	<footer th:replace="layaut/layaut::footer"></footer>
</body>

</html>
