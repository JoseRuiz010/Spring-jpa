<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">

<head th:replace="layaut/layaut::head"></head>

<body>
	<header th:replace="layaut/layaut::header"></header>

	<div class="container  p-4">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>

			<div class="card-body ">

				<div th:object="${cliente}" th:remove="tag">
					<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
						<li th:each=" err : ${#fields.errors('*')}" th:text="${err}"></li>
					</ul>
				</div>
				<form class="d-flex justify-content-center flex-column" th:action="@{/form}" th:object="${cliente}"
					method="post" enctype="multipart/form-data">

					<input class="form-control" type="hidden" th:field="*{id}" />

					<div class="form-group row">
						<label class="col-form-label col-sm-2" style="width:150px;">Nombre</label>
						<div class="col-sm-6">
							<input class="form-control" type="text" th:field="*{nombre}"
								th:errorclass="'form-control alert-danger'" />
							<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}"
								th:errors="*{nombre}"></small>
						</div>
					</div>

					<div class="form-group row">
						<label class="col-form-label col-sm-2">Apellido</label>
						<div class="col-sm-6">
							<input class="form-control" type="text" th:field="*{apellido}" th:errorclass"'form-control
								alert-danger'" />
							<small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}"
								th:errors="*{apellido}"></small>

						</div>
					</div>
					<div class="form-group row">
						<label class="col-form-label col-sm-2">Email</label>
						<div class="col-sm-6">
							<input class="form-control" type="email" th:field="*{email}"
								th:errorclass="'form-control alert-danger'" />
							<small class="form-text text-danger" th:if="${#fields.hasErrors('email')}"
								th:errors="*{email}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-form-label col-sm-2">Fecha</label>
						<div class="col-sm-6">
							<input class="form-control" type="text" th:field="*{createAt}"
								th:errorclass="'form-control alert-danger'" />
							<small class="form-text text-danger" th:if="${#fields.hasErrors('createAt')}"
								th:errors="*{createAt}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label for="file" class="col-form-label col-sm-2">Foto</label>
						<div class="col-sm-6">
							<input class="form-control" type="file" name="file"/>
							 
						</div>
					</div>
					<div class="form-group  ">
						<label class="col-form-label col-sm-2"></label>
						<input class="btn btn-primary" type="submit" value="Crear cliente" />
					</div>



				</form>
			</div>
		</div>

	</div>

	<footer th:replace="layaut/layaut::footer"></footer>
</body>

</html>
